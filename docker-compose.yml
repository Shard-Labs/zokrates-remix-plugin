version: '3'

services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: 'blockchain-it.hr, zokrates.blockchain-it.hr -> http://zokrates:8080'
      STAGE: 'production'
    volumes:
      - /home/user/website.git/dist:/var/www/vhosts/blockchain-it.hr
    container_name: nginx
    networks:
      - zokrates

  zokrates:
    image: blockchainit/zokrates.js:stable
    ports:
      - 8080:8080
    container_name: zokrates
    networks:
      - zokrates

networks:
  zokrates:
