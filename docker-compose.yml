version: '3'

services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: 'zokrates.blockchain-it.hr -> http://zokrates:8080, dev.zokrates.blockchain-it.hr -> http://zokrates-dev:8080'
      STAGE: 'production'
    container_name: nginx
    networks:
      - zokrates

  zokrates:
    image: blockchainit/zokrates.js:stable
    ports:
      - 8080:8080
    container_name: zokrates
    networks:
      - zokrates

  zokrates-dev:
    image: blockchainit/zokrates.js:latest
    ports:
      - 9080:8080
    container_name: zokrates-dev
    networks:
      - zokrates     

networks:
  zokrates:
