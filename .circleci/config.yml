version: 2
jobs:
  build:
    docker:
      - image: circleci/node 
    working_directory: ~/zokrates
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true 
      - run: ./../scripts/build.sh
  deploy:
    docker:
      - image: circleci/node 
    working_directory: ~/zokrates
    steps:
      - add_ssh_keys:
          fingerprints:
          - "fd:28:56:c6:fa:62:c2:04:47:18:b1:0d:01:66:39:ea"
      - run: bash ./../scripts/deploy.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: zokrates
          filters:
            branches:
              only: 
              - develop
              - master
      - deploy:
          context: zokrates
          filters:
            branches:
              only: 
              - develop
              - master
          requires:
            - build
